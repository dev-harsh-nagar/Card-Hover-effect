<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card hover effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
      <div class="container">

            </article>

                    <span class="card-desc">Ocean</span>

                </div>
            </article>
            <article class="card-article">
                <img src="https://images.pexels.com/photos/1819650/pexels-photo-1819650.jpeg?auto=compress&cs=tinysrgb&w=800" alt="" class="card-img">
                <div class="card-data">
                    <span class="card-desc">Space</span>

</html>
